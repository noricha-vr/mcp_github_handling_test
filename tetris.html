<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テトリスゲーム</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #333;
            background-color: #111;
        }
        .game-info {
            margin-top: 20px;
            font-size: 18px;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .mobile-controls {
            display: none;
            margin-top: 20px;
        }
        .mobile-controls button {
            margin: 5px;
            width: 60px;
            height: 60px;
            font-size: 20px;
        }
        .mobile-row {
            display: flex;
            justify-content: center;
        }
        @media (max-width: 768px) {
            .mobile-controls {
                display: block;
            }
        }
        .nav {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .nav a {
            margin-right: 15px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        .nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="index.html">スネークゲーム</a>
        <a href="tetris.html">テトリスゲーム</a>
    </div>

    <h1>テトリスゲーム</h1>
    <canvas id="gameCanvas" width="300" height="600"></canvas>
    <div class="game-info">
        <p>スコア: <span id="score">0</span></p>
        <p>レベル: <span id="level">1</span></p>
        <p>消したライン: <span id="lines">0</span></p>
    </div>
    <div class="controls">
        <button id="startBtn">スタート</button>
        <button id="resetBtn">リセット</button>
    </div>
    <div class="mobile-controls">
        <div class="mobile-row">
            <button id="rotateBtn">回転</button>
        </div>
        <div class="mobile-row">
            <button id="leftBtn">←</button>
            <button id="downBtn">↓</button>
            <button id="rightBtn">→</button>
        </div>
        <div class="mobile-row">
            <button id="dropBtn">落下</button>
        </div>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
